<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/submit" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button id="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="../Login/login.html">Login here</a></p>
    </div>
</body>
<script>
    // Get the Sign Up button by its ID
    const signUpButton = document.getElementById("signUpBtn");

    // Add an event listener for the click event
    signUpButton.addEventListener("click", function() {
        // Redirect to the preferences page when the button is clicked
        window.location.href = "../perfernces/preferences.html"; // Replace with the correct URL for your preferences page
    });
</script>
</body>
</html>
</html>
