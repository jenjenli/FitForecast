<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="../Login/login.html">Login here</a></p>
    </div>

    <script>
        const signUpForm = document.getElementById("signup-form");

        signUpForm.addEventListener("submit", function(event) {
            event.preventDefault();  
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (username && email && password) {
                localStorage.setItem("storedUsername", username);
                localStorage.setItem("storedEmail", email);
                localStorage.setItem("storedPassword", password);

                console.log("Username stored:", localStorage.getItem("storedUsername"));
                console.log("Email stored:", localStorage.getItem("storedEmail"));
                console.log("Password stored:", localStorage.getItem("storedPassword"));

                window.location.href = "../preferences/preferences.html";
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
