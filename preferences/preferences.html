<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="preferences.css">
</head>
<body>

    <div class="preferences-container">
        <h2>Select Your Preferences</h2>
        
        <div class="preferences-group">
            <h3>Sensitivity to Weather</h3>
            <button id="sensitive-cold" class="preference-btn">Sensitive to Cold</button>
            <button id="sensitive-heat" class="preference-btn">Sensitive to Heat</button>
            <button id="sensitive-light" class="preference-btn">Sensitive to Light</button>
        </div>

        <div class="preferences-group">
            <h3>Health Conditions</h3>
            <button id="asthma" class="preference-btn">Asthma</button>
            <button id="skin-condition" class="preference-btn">Skin Condition</button>
            <button id="joint-pain" class="preference-btn">Joint Pain</button>
        </div>

        <div class="preferences-group">
            <h3>Preferred Weather</h3>
            <button id="cold-weather" class="preference-btn">Cold Weather</button>
            <button id="hot-weather" class="preference-btn">Hot Weather</button>
            <button id="moderate-weather" class="preference-btn">Moderate Weather</button>
        </div>

        <button id="savePreferencesBtn">Save Preferences</button>
    </div>

    <script src="preferences.js"></script>
</body>
</html>
